<body class="bg-color">

	<div id="navigation"></div>

	<div class="container-fluid  ">
		<div class="container f_color bg-white p-4 my-2 rounded">
			<div class="collegeList">

				<div class=" text-muted row collegeName m-2 p-2 fs-5">

					</div>
					<div class="col col-sm-2 col-md-4 ">

				<div class=" text-muted row collegeName m-2 p-2 fs-5">
					<div class="col col-sm-2 col-md-4">
						<p>Exam Notice</p>

	<div id="footer"></div>
	<!-- <script src="./script.js"></script> -->
	<script>
		// Fetch and inject component content using fetch or AJAX
		fetch('head.html')
			.then(response => response.text())
			.then(content => {
				document.getElementById('head').innerHTML = content;
			});
		fetch('nav.html')
			.then(response => response.text())
			.then(content => {
				document.getElementById('navigation').innerHTML = content;
			});

		fetch('footer.html')
			.then(response => response.text())
			.then(content => {
				document.getElementById('footer').innerHTML = content;
			});
    // Repeat for other components
	</script>
	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".swiper-container", {
			spaceBetween: 30,
			effect: "fade",
			loop: true,
			autoplay: {
				delay: 3500,
				disableOnInteraction: false
			}

		});
	</script>
