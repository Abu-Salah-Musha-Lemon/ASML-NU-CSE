

<div id="header"></div>
<body>

  <div id="navigation"></div>
  <div id="main_content"></div>

  <div id="footer"></div>
  <div id="script"></div>

  <script>
    // Fetch and inject component content using fetch or AJAX
    fetch('header.html')
      .then(response => response.text())
      .then(content => {
        document.getElementById('header').innerHTML = content;
      });
    fetch('nav.html')
      .then(response => response.text())
      .then(content => {
        document.getElementById('navigation').innerHTML = content;
      });
    fetch('main.html')
      .then(response => response.text())
      .then(content => {
        document.getElementById('main_content').innerHTML = content;
      });
    fetch('footer.html')
      .then(response => response.text())
      .then(content => {
        document.getElementById('footer').innerHTML = content;
      });
    fetch('script.html')
      .then(response => response.text())
      .then(content => {
        document.getElementById('script').innerHTML = content;
      });
    // Repeat for other components
  </script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".swiper-container", {
      spaceBetween: 30,
      effect: "fade",
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false
      }

    });
  </script>
